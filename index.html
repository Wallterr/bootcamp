<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp</title>
</head>

    
<body>
        <!-- MENU -->
    <nav id="principal">
        <div id="menu">
            <a href=""> Home </a>
            <a href=""> Ultimas Edições </a>
            <a href=""> Requisitos para participar </a>
        </div>
        <button> Login </button>
    </nav>

        <!-- TEXTO E FORMULARIO -->    
    <section>

        <!-- TEXTO -->
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2> Esse será um evento exclusivo para todo os alunos
                <br>da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma
                <br>semana intensiva de conteúdo de mercado entre
                <br><span class="invert"> BACK-END, FRONT-END & BANCO DE DADOS. </span>  
            
            </h2>
        </header>

        <!-- FORMULARIO -->
        <form>
            <div class="formGroup" >
                <label> Nome </label>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>
            
            <div class="formGroup" >
                <label> Sobrenome </label>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div >
                <label> Área de interesse </label>
                <div class="checkboxItens">
                    <input type="checkbox" value="front-end">
                    <label> Front-end </label>

                    <input type="checkbox" value="back-end">
                    <label> Back-end </label>

                    <input type="checkbox" value="Banco de Dados">
                    <label> Banco de dados </label>
                </div>
                
            </div>

            <div class="formGroup" >
                <label> E-mail </label>
                <input type="text" placeholder="Insira seu e-mail aqui">
            </div>

            <div class="formGroup" >
                <label> Telefone </label>
                <input type="text" placeholder="(99) 9999-9999">
            </div>

            <div class="formGroup" >
                <label> Insira uma frase criativa aqui </label>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            
            <button id="cadastrar">
                Cadastrar
            </button>
            
            

        </form>
    </section>
</body>
</html>
